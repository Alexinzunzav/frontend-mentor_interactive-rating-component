<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <div id="rating-card" class="rating-card">

    <img class="star" src="images/icon-star.svg" alt="Star icon">
    <div class="text-container">
      <h1 class="card-title">How did we do?</h1>
      <p class="card-text">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    </div>
    

    <ul id="rating" class="rating">
      <li><button class="btn-score">1</button></li>
      <li><button class="btn-score">2</button></li>
      <li><button class="btn-score">3</button></li>
      <li><button class="btn-score">4</button></li>
      <li><button class="btn-score">5</button></li>
    </ul>
    <button class="btn-submit">SUBMIT</button>

  </div>

  <div id="thankyou-card" class="thankyou-card">

    <img class="img-submited" src="images/illustration-thank-you.svg" alt="Star icon">

    <p class="rating-chip">You selected out of 5</p>

    <div class="text-container">
      <h2 class="card-title">Thank you!</h2>
      <p class="card-text">We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </div>

  </div>

 
  



 

  <script src="ratingComponent.js"></script>
</body>
</html>
